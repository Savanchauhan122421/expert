<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://tse3.mm.bing.net/th?id=OIP.meeXL-vdqwF7T0tKAA_VYQHaIW&pid=Api&P=0&h=180" alt="Website Logo" class="logo">
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <img src="https://source.unsplash.com/600x400/?home" alt="Home Image" class="section-img">
            <p>This is the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <img src="https://source.unsplash.com/600x400/?about" alt="About Image" class="section-img">
            <p>Learn more about us in this section.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <img src="https://source.unsplash.com/600x400/?contact" alt="Contact Image" class="section-img">
            <p>Get in touch with us.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        .section-img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 15px 0;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</body>
</html>
